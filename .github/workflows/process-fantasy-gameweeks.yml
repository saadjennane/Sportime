name: Process Finished Fantasy Game Weeks

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  process-gameweeks:
    runs-on: ubuntu-latest
    steps:
      - name: Process finished game weeks
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/process-all-finished-gameweeks" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}"
