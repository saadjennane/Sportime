name: Update Fantasy Game Week Status

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Update game week statuses
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/update-gameweek-status" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{}"
