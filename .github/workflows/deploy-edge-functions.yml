name: Deploy Supabase Edge Functions
on:
  push:
    branches: [ "Sportime-stable-oct17" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Ignore any local .env files in the repo during CI to avoid parse errors
      - name: Neutralize local dotenv files for CI
        run: |
          if [ -f .env ]; then
            echo "Found .env - neutralizing for CI"
            mv .env .env.ci.backup
          fi
          if [ -f .env.local ]; then
            echo "Found .env.local - neutralizing for CI"
            mv .env.local .env.local.ci.backup
          fi

      - name: Deploy api-football-proxy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy api-football-proxy --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
